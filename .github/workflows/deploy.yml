name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать workflow вручную

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image.outputs.lowercase }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Convert repository name to lowercase
        id: image
        run: |
          echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest
    needs: build-and-push # Запускается только после успешной сборки
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_FULL: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:latest
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          envs: IMAGE_FULL,GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY
          script: |
            # Логинимся в GitHub Container Registry
            echo $GITHUB_TOKEN | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin
            
            # Останавливаем и удаляем старый контейнер (если существует)
            docker stop server-time-api || true
            docker rm server-time-api || true
            
            # Удаляем старый образ
            docker rmi $IMAGE_FULL || true
            
            # Скачиваем новый образ
            docker pull $IMAGE_FULL
            
            # Запускаем новый контейнер
            docker run -d \
              --name server-time-api \
              --restart unless-stopped \
              -p 8002:8000 \
              $IMAGE_FULL
            
            # Очищаем неиспользуемые образы
            docker image prune -f
            
            echo "Deployment completed successfully!"

